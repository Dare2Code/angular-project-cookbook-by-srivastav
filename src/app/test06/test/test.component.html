<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8">
      <div class="form-group">

        <form (ngSubmit)="onSubmit()" #f="ngForm">
          <div id="user-data"
               ngModelGroup="userData"
               #userData="ngModelGroup">

            <div class="form-group">
              <label for="email">Email </label>
              <input
                type="email"
                id="email"
                class="form-control"
                name="email"
                autocomplete="email"
                ngModel
                required
                email
                #email="ngModel">
              <span class="help-block" *ngIf="!email.valid && email.touched">
                Please enter a valid email!
              </span>
            </div>

            <div class="form-group">
              <label for="subscriptionType">Subscription Type </label>
              <select
                name="subscriptionType"
                id="subscriptionType"
                class="form-control"
                [ngModel]="defaultSubscription">
                <option *ngFor="let subscription of subscriptionTypes"
                        [value]="subscription">{{subscription}}</option>
              </select>
            </div>

            <div class="form-group">
              <label for="password">Password </label>
              <input
                type="password"
                id="password"
                class="form-control"
                name="password"
                autocomplete="password"
                ngModel
                required
                #password="ngModel">
              <span class="help-block" *ngIf="!password.valid && password.touched">
                Please enter a valid Password!
              </span>
            </div>

            <button
              class="btn btn-primary"
              type="submit"
              [disabled]="!f.valid">Submit
            </button>

          </div>
        </form>
      </div>
      <hr>
      <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
          <h3>Your Data</h3>
          <p>Mail: {{userSData.email}}</p>
          <p>Password: {{ userSData.password }}</p>
          <p>Subscription type: {{ userSData.subscriptionType }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
